<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.platzi.com/media/favicons/platzi_favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/img/logo-platzi-video.png" alt="Logo">
    </header>
    <article class="register">
        <section class="register__container">
            <h2 tabindex="0">Regístrate</h2>
            <form class="register__container--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <p class="register__container--login"><a href="#">Iniciar sesión</a></p>
        </section>
    </article>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
